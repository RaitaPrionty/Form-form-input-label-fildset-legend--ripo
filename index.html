<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Welcome to <span>"PIZZA HURT"</span></h1>
    <form>
        <label for="Your name"> Your name:
            <input type="text" placeholder="name">
        </label>
        <label for="Your number"> your number:
            <input type="number" name="number" id="Your number" placeholder="number">
        </label>
        <label for="Your email"> Your email:
            <input type="email" name="email" id="Your email" placeholder="email id">
        </label>
    </form>
    <form >
        <fieldset>
            <legend>Choose a pizza</legend>
            <label for="Cheesy Chicken Pizza">
                <input type="radio" name="pizza" id="Cheesy Chicken Pizza"> Cheesy Chicken Pizza
            </label>
            <label for="Cheesy Mashroom Pizza">
                <input type="radio" name="pizza" id="Cheesy Mashroom Pizza"> Cheesy Mashroom Pizza
            </label>
            <label for="Beef kimma pizza">
                <input type="radio" name="pizza" id="Beef kimma pizza"> Beef kimma pizza
            </label>
            <label for="Chicken balls pizza">
                <input type="radio" name="pizza" id="Chicken balls pizza"> Chicken balls pizza
            </label>
        </fieldset>
        <fieldset>
            <legend>Choose a sos</legend>
            <label for="Tomatoo sos">
                <input type="checkbox" name="sos" id="Tomatoo sos"> Tomatoo sos
            </label>
            <label for="Chilly sos">
                <input type="checkbox" name="sos" id="Chilly sos"> Chilly sos
            </label>
            <label for="Maonise">
                <input type="checkbox" name="sos" id="Maonise"> Maonise
            </label>
        </fieldset>
        <fieldset>
            <legend>Choose a drink</legend>
            <label for="Coca Cola">
                <input type="checkbox" name="drink" id="Coca Cola"> Coca Cola
            </label>
            <label for="7up">
                <input type="checkbox" name="drink" id="7up"> 7up
            </label>
            <label for="Coffee">
                <input type="checkbox" name="drink" id="Coffee"> Coffee
            </label>
            <label for="Lassi">
                <input type="checkbox" name="drink" id="Lassi"> Lassi
            </label>
            
    <input type="submit" value="submit">
    <input type="reset" value="reset">
            
        </fieldset>
        
    </form>
    
</body>
</html>
